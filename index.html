<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main>
    <aside>
      <h1>Your Result</h1>
      <div class="result">
        <h2>76</h2>
        <span class="resultText"> of 100</span>
      </div>
      <div class="message">
        <h3>Great</h3>
        <span class="resultMsg">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </aside>
    <section>

      <h4> Summary</h4>

      <div class="reaction">
        <strong><img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction</strong>
        <span><i>80</i> / 100</span>
      </div>
      <div class="memory">
        <strong><img src="assets/images/icon-memory.svg" alt="reaction"> Memory</strong>
        <span><i>92</i> / 100</span>
      </div>
      <div class="verbal">
        <strong><img src="assets/images/icon-verbal.svg" alt="reaction"> Verbal</strong>
        <span><i>61</i> / 100</span>
      </div>
      <div class="visual">
        <strong><img src="assets/images/icon-visual.svg" alt="reaction"> Visual</strong>
        <span><i>72</i> / 100</span>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>

</html>
